<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">   
     <link rel="stylesheet" href="style.css">
    <title>IP Tracker</title>
</head>
<body>
    <h1>IP TRACKER</h1>
    <div class="main-container">
        <div class="loader-container">
            <div class="loader loader1"></div>
            <div class="loader loader2"></div>
            <div class="loader loader3"></div>
        </div>
        <div class="details">
            <h2 class = "ip-display">IP-ADDRESS: </h2>
            <h2 class = "location-display">LOCATION: </h2>
            <h2 class = "geolocation-display">GEOLOCATION: </h2>
        </div>
        

        <button class="btn">LOOKUP IP</button>
    </div>

   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   
    <script src="app.js"></script>
</body>
</html>
